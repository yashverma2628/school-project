<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School News Editor & Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <link rel="stylesheet" href="editnews.css">
</head><body>
    <div class="container">
        <!-- Header -->

        <!-- Main Content -->

                </button>
                <button class="tab-btn" onclick="switchTab('manage')">
                    <i class="fas fa-list"></i> Manage News
                </button>
                <button class="tab-btn" onclick="switchTab('stats')">
                    <i class="fas fa-chart-bar"></i> Statistics
                </button>
            </div>

            <div class="tab-content active" id="addTab">
                <div class="tab-pane">

                                <label for="newsTitle">Title *</label>

                                       placeholder="Enter news title">
                            </div>
                            <div class="form-group">
                                <label for="newsCategory">Category *</label>
                                <select id="newsCategory" class="form-control" required>
                                    <option value="">Select Category</option>

                                    <option value="academic">Academic</option>
                                    <option value="events">Events</option>
                                    <option value="announcements">Announcements</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="newsContent">Content *</label>
                            <textarea id="newsContent" class="form-control" required rows="6" 
                                      placeholder="Enter the news content (you can add multiple paragraphs)"></textarea>

                            <div class="form-group">
                                <label for="newsTags">Tags (comma-separated)</label>
                                <input type="text" id="newsTags" class="form-control" 
                                       placeholder="e.g., Important, Schedule, Competition">
                            </div>
                            <div class="form-group">
                                <label for="newsDate">Publication Date</label>
                                <input type="date" id="newsDate" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="isUrgent"> Mark as Urgent
                            </label>

            </div>

            <!-- Manage News Tab -->

                    <!-- Controls -->
                    <div class="controls">
                        <div class="filter-controls">
                            <select id="categoryFilter" class="form-control" onchange="filterNews()" style="width: auto;">
                                <option value="">All Categories</option>

                                <option value="academic">Academic</option>

                            </select>

                            </div>

                        <label for="editTitle">Title *</label>

                    <div class="form-group">

                        <select id="editCategory" class="form-control" required>

                            <option value="events">Events</option>

    <script>
        // ============================================================================
        // GITHUB STORAGE CONFIGURATION
        // ============================================================================
        
        // Global variables
        let githubToken = '';
        let newsData = [];
        let currentEditIndex = -1;
        
        // GitHub configuration
        const githubConfig = {
            owner: 'yashverma2628',     // ← Replace with your GitHub username
            repo: 'school-project',     // ← Replace with your repository name
            branch: 'main',             // ← Replace with your branch name if different
            dataFile: 'news-data.json', // ← JSON file to store news data
            htmlFile: 'news.html'       // ← HTML file to update
        };

        // ============================================================================
        // GITHUB AUTHENTICATION
        // ============================================================================

        function authenticateGitHub() {
            const token = document.getElementById('githubToken').value.trim();
            
            if (!token) {
                showStatus('Please enter your GitHub Personal Access Token', 'error');
                return;
            }

            showLoading(true);
            githubToken = token;
            
            // Test the token by accessing the repository
            fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}`, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => {
                if (response.ok) {
                    showStatus('✅ Successfully connected to GitHub repository!', 'success');
                    document.getElementById('mainContent').style.display = 'block';
                    loadNewsData();
                } else {
                    throw new Error('Invalid token or repository access denied. Check your token permissions.');
                }
            })
            .catch(error => {
                showStatus('❌ Authentication failed: ' + error.message, 'error');
                console.error('GitHub auth error:', error);
            })
            .finally(() => {
                showLoading(false);
            });
        }

        // ============================================================================
        // GITHUB DATA MANAGEMENT
        // ============================================================================

        async function loadNewsData() {
            try {
                showLoading(true);
                
                // Try to load news data from GitHub JSON file first
                const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.dataFile}`, {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const content = atob(data.content);
                    newsData = JSON.parse(content);
                    console.log('Loaded from JSON:', newsData.length, 'articles');
                } else {
                    // JSON file doesn't exist, try to parse existing HTML file
                    console.log('JSON file not found, trying to parse HTML...');
                    try {
                        const htmlResponse = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.htmlFile}`, {
                            headers: {
                                'Authorization': `token ${githubToken}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });

                        if (htmlResponse.ok) {
                            const htmlData = await htmlResponse.json();
                            const htmlContent = atob(htmlData.content);
                            newsData = parseNewsFromHTML(htmlContent);
                            console.log('Parsed from HTML:', newsData.length, 'articles');
                            
                            // Save the parsed data as JSON for future use
                            if (newsData.length > 0) {
                                await saveNewsData();
                            }
                        } else {
                            console.log('HTML file not found, initializing with sample data');
                            await initializeNewsData();
                        }
                    } catch (htmlError) {
                        console.log('Error parsing HTML, initializing with sample data:', htmlError);
                        await initializeNewsData();
                    }
                }
                
                // If no news data found, initialize with sample
                if (!newsData || newsData.length === 0) {
                    console.log('No news data found, initializing...');
                    await initializeNewsData();
                }
                
                // Ensure UI is updated
                setTimeout(() => {
                    renderNews();
                    renderStats();
                }, 100);
                
            } catch (error) {
                console.error('Error loading news data:', error);
                showStatus('Error loading news data: ' + error.message, 'error');
                // Initialize with sample data on error
                await initializeNewsData();
            } finally {
                showLoading(false);
            }
        }

        function parseNewsFromHTML(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            
            // Try multiple selectors to find news items
            let newsItems = doc.querySelectorAll('.news-item');
            if (newsItems.length === 0) {
                newsItems = doc.querySelectorAll('article');
            }
            if (newsItems.length === 0) {
                newsItems = doc.querySelectorAll('[class*="news"]');
            }
            
            const parsedNews = [];

            newsItems.forEach((item, index) => {
                // Try multiple selectors for title
                let titleElement = item.querySelector('.news-title') || 
                                  item.querySelector('h1') || 
                                  item.querySelector('h2') || 
                                  item.querySelector('h3') ||
                                  item.querySelector('[class*="title"]');
                
                const title = titleElement ? titleElement.textContent.trim() : `News Item ${index + 1}`;
                
                // Try multiple selectors for category
                let categoryElement = item.querySelector('.news-category') || 
                                     item.querySelector('[class*="category"]');
                let category = 'announcements';
                if (categoryElement) {
                    const categoryText = categoryElement.textContent.trim().toLowerCase();
                    if (['urgent', 'academic', 'events', 'announcements'].includes(categoryText)) {
                        category = categoryText;
                    }
                }
                
                // Try multiple selectors for date
                let dateElement = item.querySelector('.news-date') || 
                                 item.querySelector('[class*="date"]') ||
                                 item.querySelector('time');
                
                let formattedDate = new Date().toISOString().split('T')[0];
                if (dateElement) {
                    const dateText = dateElement.textContent;
                    const dateMatch = dateText.match(/(\d{1,2}\/\d{1,2}\/\d{4}|\d{4}-\d{2}-\d{2})/);
                    if (dateMatch) {
                        try {
                            const dateObj = new Date(dateMatch[1]);
                            if (!isNaN(dateObj.getTime())) {
                                formattedDate = dateObj.toISOString().split('T')[0];
                            }
                        } catch (e) {
                            console.log('Date parsing error:', e);
                        }
                    }
                }
                
                // Check for urgent indicators
                const isUrgent = item.classList.contains('urgent') || 
                                item.querySelector('.urgent-badge') !== null ||
                                item.querySelector('[class*="urgent"]') !== null ||
                                title.toLowerCase().includes('urgent');
                
                // Get content - try multiple approaches
                let content = '';
                let contentElement = item.querySelector('.news-content');
                if (contentElement) {
                    const paragraphs = contentElement.querySelectorAll('p');
                    if (paragraphs.length > 0) {
                        content = Array.from(paragraphs).map(p => p.textContent.trim()).join('\n');
                    } else {
                        content = contentElement.textContent.trim();
                    }
                } else {
                    // Fallback: get all text content excluding title, category, date
                    const clone = item.cloneNode(true);
                    if (titleElement) {
                        const titleClone = clone.querySelector(titleElement.tagName + (titleElement.className ? '.' + titleElement.className.split(' ').join('.') : ''));
                        if (titleClone) titleClone.remove();
                    }
                    if (categoryElement) {
                        const categoryClone = clone.querySelector('[class*="category"]');
                        if (categoryClone) categoryClone.remove();
                    }
                    if (dateElement) {
                        const dateClone = clone.querySelector('[class*="date"], time');
                        if (dateClone) dateClone.remove();
                    }
                    content = clone.textContent.trim().replace(/\s+/g, ' ');
                }
                
                // Get tags
                const tagElements = item.querySelectorAll('.news-tag, [class*="tag"]');
                const tags = Array.from(tagElements).map(tag => tag.textContent.trim()).filter(tag => tag.length > 0);

                if (title && content) {parsedNews.push({
                        id: Date.now() + index,
                        title: title,
                        content: content,
                        category: category,
                        tags: tags,
                        date: formattedDate,
                        isUrgent: isUrgent,
                        createdAt: new Date().toISOString(),
                        lastModified: new Date().toISOString()
                    });
                }
            });

            console.log('Parsed news items:', parsedNews.length);
            return parsedNews;
        }

        async function saveNewsData() {
            try {
                showLoading(true);
                
                // Save JSON data
                const jsonContent = JSON.stringify(newsData, null, 2);
                const base64JsonContent = btoa(jsonContent);
                
                // Generate HTML content
                const htmlContent = generateNewsHTMLContent();
                const base64HtmlContent = btoa(htmlContent);
                
                // Check if files exist to get SHA
                let jsonSha = null;
                let htmlSha = null;
                
                try {
                    const jsonCheckResponse = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.dataFile}`, {
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (jsonCheckResponse.ok) {
                        const existingJsonFile = await jsonCheckResponse.json();
                        jsonSha = existingJsonFile.sha;
                    }
                } catch (e) {
                    // File doesn't exist, which is fine
                }

                try {
                    const htmlCheckResponse = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.htmlFile}`, {
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (htmlCheckResponse.ok) {
                        const existingHtmlFile = await htmlCheckResponse.json();
                        htmlSha = existingHtmlFile.sha;
                    }
                } catch (e) {
                    // File doesn't exist, which is fine
                }

                // Upload JSON file
                const jsonUploadData = {
                    message: `Update news data - ${new Date().toISOString()}`,
                    content: base64JsonContent,
                    branch: githubConfig.branch
                };

                if (jsonSha) {
                    jsonUploadData.sha = jsonSha;
                }

                const jsonResponse = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.dataFile}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonUploadData)
                });

                if (!jsonResponse.ok) {
                    throw new Error('Failed to save JSON to GitHub');
                }

                // Upload HTML file
                const htmlUploadData = {
                    message: `Update news HTML - ${new Date().toISOString()}`,
                    content: base64HtmlContent,
                    branch: githubConfig.branch
                };

                if (htmlSha) {
                    htmlUploadData.sha = htmlSha;
                }

                const htmlResponse = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.htmlFile}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(htmlUploadData)
                });

                if (!htmlResponse.ok) {
                    throw new Error('Failed to save HTML to GitHub');
                }
                
                showStatus('✅ News data and HTML saved to GitHub successfully!', 'success');
                
            } catch (error) {
                showStatus('❌ Failed to save: ' + error.message, 'error');
                console.error('Save error:', error);
            } finally {
                showLoading(false);
            }
        }

            // Find the clicked button

                clickedBtn.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

        function renderStats() {
            const container = document.getElementById('statsGrid');
            
            // Calculate statistics
            const totalNews = newsData.length;
            const urgentNews = newsData.filter(news => news.isUrgent).length;
            const categoryCounts = {};
            const recentNews = newsData.filter(news => {
                const newsDate = new Date(news.date);
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                return newsDate >= weekAgo;
            }).length;

            // Count by category
            newsData.forEach(news => {
                categoryCounts[news.category] = (categoryCounts[news.category] || 0) + 1;
            });

            const mostActiveCategory = Object.keys(categoryCounts).reduce((a, b) => 
                categoryCounts[a] > categoryCounts[b] ? a : b, 'none'
            );

            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalNews}</div>
                    <div class="stat-label">Total Articles</div>

            margin: 50px auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalAppear 0.3s ease;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            border-bottom: 1px solid #e0e0e0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .modal-title {
            margin: 0;
            font-size: 1.3rem;
        }

        .close {
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.8;
        }

        .close:hover {
            opacity: 1;
        }

        .modal form {
            padding: 30px;
        }
    </style>
</body>
</html>
