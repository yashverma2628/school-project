<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - School Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        }

        .school-icon {
            font-size: 48px;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .admin-panel {
            display: none;
            padding: 40px 30px;
            text-align: center;
        }

        .welcome-message {
            margin-bottom: 30px;
        }

        .welcome-message h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .welcome-message p {
            color: #666;
            font-size: 16px;
        }

        .admin-options {
            display: grid;
            gap: 15px;
        }

        .admin-btn {
            padding: 15px 20px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
        }

        .admin-btn.gallery { background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); }
        .admin-btn.news { background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%); }
        .admin-btn.front { background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%); }
        .admin-btn.contacts { background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%); }

        .logout-btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            font-size: 14px;
            padding: 12px 20px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .login-form, .admin-panel {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <div class="header">
                <div class="school-icon">üè´</div>
                <h1>Login</h1>
                <p>School Administration Portal</p>
            </div>
            
            <div class="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                    
                    <div id="errorMessage" class="error-message">
                        Invalid username or password. Please try again.
                    </div>
                </form>
            </div>
        </div>

        <div id="adminPanel" class="admin-panel">
            <div class="welcome-message">
                <h2>Welcome, Administrator!</h2>
                <p>Select an option to manage your school website</p>
            </div>
            
            <div class="admin-options">
                <button class="admin-btn gallery" onclick="redirectTo('gallery')">
                    üì∏ Edit Gallery
                </button>
                
                <button class="admin-btn news" onclick="redirectTo('news')">
                    üì∞ Edit News
                </button>
                
                <button class="admin-btn front" onclick="redirectTo('frontpage')">
                    üè† Edit Front Page
                </button>
                
                <button class="admin-btn contacts" onclick="redirectTo('contacts')">
                    üìû Edit Contacts
                </button>
                
                <button class="admin-btn logout-btn" onclick="logout()">
                    üö™ Logout
                </button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // SET YOUR LOGIN CREDENTIALS HERE
        // ============================================
        const validCredentials = {
            username: "admin",      // Change this to your desired username
            password: "school123"   // Change this to your desired password
        };
        
        // You can also add multiple users like this:
        // const validUsers = [
        //     { username: "admin", password: "school123" },
        //     { username: "teacher", password: "teach456" },
        //     { username: "principal", password: "principal789" }
        // ];
        // ============================================

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Check credentials
            if (username === validCredentials.username && password === validCredentials.password) {
                // Login successful
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                // Login failed
                errorMessage.style.display = 'block';
                // Clear password field
                document.getElementById('password').value = '';
                // Add shake animation
                errorMessage.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    errorMessage.style.animation = '';
                }, 500);
            }
        });

        function redirectTo(section) {
            // ============================================
            // SET YOUR PAGE URLs HERE
            // ============================================
            const pageUrls = {
                gallery: 'edit-gallery.html',      // Change to your gallery edit page URL
                news: 'edit-news.html',            // Change to your news edit page URL
                frontpage: 'edit-frontpage.html',  // Change to your front page edit URL
                contacts: 'edit-contacts.html'     // Change to your contacts edit page URL
            };
            
            // For demonstration, we'll show an alert
            // Replace this with actual redirection
            
            
            // Uncomment the line below to enable actual redirection
            window.location.href = pageUrls[section];
        }

        function logout() {
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Add CSS animation for error shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

      


    </script>
</body>
</html>
